<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
            <script src="https://cdn.tailwindcss.com"></script>
            <script>
                tailwind.config = {
                     theme: {
                       extend: {
                         fontFamily: { 
                               pop: ["Poppins", "sans-serif"], 
                               fraun:["Fraunces", "sans-serif"],
                           },
                         colors: { 
                           darkgreen:"#677E52",
                           light: "#fcf5eb", 
                           lightbeige:"#EAE2CB",
                           lightgreen:"#cfdb98",
                           beige:"#c4b494",
                         },
                       },
                     },
                   };
            </script>
            <style>
                #navbar {
                    display: none;
                }
                #burgerlist {
                    display: block;
                }
                #unshowlist {
                    display: none;
                }
               .dropdown:hover.dropdown-menu {
                    display: block;
                }
            </style>
        </head>
    </head>
<body class="bg-light font-pop">
    <div class="container mx-auto px-4 mt-20 py-8 max-w-lg">
        <h1 class="text-3xl text-center font-bold text-darkgreen mb-6 pb-2 font-fraun">
            Recommended Product
        </h1>
        <div class=" rounded-3xl shadow-2xl mb-6">
            <img src="{{ url_for('static', filename='media/AiM.jpg') }}" alt="{{ product['Name'] }}" class="w-full rounded-t-3xl h-64 object-cover object-center">
            <div class="p-6 text-center">
                <p class="mb-3">
                    <span class="font-bold text-darkgreen">Product Name:</span> 
                    <span class="">{{ product['Name'] }}</span>
                </p>
                <p class="mb-3">
                    <span class="font-bold text-darkgreen">Brand:</span> 
                    <span class="">{{ product['Brand'] }}</span>
                </p>
                <p class="mb-3">
                    <span class="font-bold text-darkgreen">Price:</span> 
                    <span class="">${{ product['Price'] }}</span>
                </p>
            </div>
        </div>
        <a href="{{ url_for('home') }}" class="inline-block mx-auto text-center w-[100%] mx-auto py-2 px-5 justify_center rounded-xl shadow-sm text-sm font-pop text-white bg-darkgreen text-light hover:opacity-80 transition-opacity duration-300">
            Go Back
        </a>
    </div>
</body>
</html>
