<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>Signup</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                 theme: {
                   extend: {
                     // grayscale: {
                     //     50: '50%',
                    
                     fontFamily: { 
                           pop: ["Poppins", "sans-serif"], 
                           fraun:["Fraunces", "sans-serif"],
                       },
                     colors: { 
                       darkgreen:"#677E52",
                       light: "#fcf5eb", // hada bach khdemt lbackground
                       lightbeige:"#EAE2CB",
                       lightgreen:"#cfdb98",
                       beige:"#c4b494",
                     },
                   },
                 },
               };
          </script>
          <style>
           #navbar{
                display:none;
            }
            #hburgerlist{
                display: block;
            }
            #unshowlist{
                display: none;
            }
          </style>
    </head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul>
      {% for message in messages %}
        <li class="{{ message[1] }}">{{ message[0] }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <section class=" outline-none bg-light bg-cover bg-no-repeat bg-center bg-bottom pt-10 pb-20" style="background-image: url(../static/images/mask.jpg); ">
        <p class="text-3xl font-fraun text-light font-bold w-[70%] mx-auto text-center md:text-5xl md:w-[30%] md:leading-[90px]">Welcome To NUOVA!</p>
        <div  class=" mt-10 mx-auto shadow-2xl">
          <form action="/signup" method="POST" class="bg-light mx-auto rounded-3xl p-10 w-[70%] md:w-[30%]">
            <label for="FirstName" class="t font-bold mb-2">Your FirstName</label><br>
            <input type="text" id="FirstName" name="FirstName" placeholder="Enter Your FirstName" class="py-3 bg-lightbeige bg-opacity-65 rounded-lg outline-none pl-3 pr-10 text-darkgreen w-[85%] mb-4 placeholder-darkgreen" required><br>
            <label for="LastName" class="t font-bold mb-2">Your LastName</label><br>
            <input type="text" id="LastName" name="LastName" placeholder="Enter Your LastName" class="py-3 bg-lightbeige bg-opacity-65 rounded-lg outline-none pl-3 pr-10 text-darkgreen w-[85%] mb-4 placeholder-darkgreen" required><br>
            <label for="Email" class="t font-bold mb-2">Your Email</label><br>
            <input type="email" id="Email" name="Email" placeholder="Enter Your Email" class="py-3 bg-lightbeige bg-opacity-65 rounded-lg outline-none pl-3 pr-10 text-darkgreen w-[85%] mb-4 placeholder-darkgreen" required><br>
            <label for="password" class="font-bold mb-2">Your Password</label><br>
            <input type="password" id="password" name="password" placeholder="Enter Your Password" class="py-3 bg-lightbeige bg-opacity-65 rounded-lg outline-none pl-3 pr-10 text-darkgreen w-[85%] mb-4 placeholder-darkgreen" required><br>
            <button type="submit" class="bg-darkgreen text-light font-pop py-1 px-10 rounded-lg mt-3">Sign up</button>
            <p class="text-black mt-5">Already have an account? <a href="{{ url_for('login') }}" class="text-darkgreen font-pop font-bold hover:font-bold hover:underline">Login</a></p>
        </form>
        </div>
    </section>
<script src="../static/js/main.js"></script>
</body>
</html>
